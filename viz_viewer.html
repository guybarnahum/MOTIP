<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIP Result Viewer</title>
    <style>
        :root {
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --muted-color: #888;
            --accent-color: #3b82f6;
            --hover-color: #2d2d2d;
            --active-color: #2563eb;
            --code-bg: #2d2d2d;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 350px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        .refresh-btn {
            background: none;
            border: none;
            color: var(--muted-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .refresh-btn:hover { color: var(--text-color); }
        
        #video-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .video-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .video-item:hover { background-color: var(--hover-color); }
        .video-item.active {
            background-color: var(--active-color);
            color: white;
        }
        .video-item.empty {
            cursor: default;
            color: var(--muted-color);
            font-style: italic;
        }
        .video-item.empty:hover { background-color: transparent; }

        /* --- Main Content --- */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #000;
        }

        /* --- Video Player Mode --- */
        #player-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }
        video {
            max-width: 95%;
            max-height: 85vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            outline: none;
            border-radius: 4px;
        }
        #current-label {
            position: absolute;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 10;
            backdrop-filter: blur(4px);
        }
        .controls-hint {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        /* --- Empty State Mode --- */
        #empty-state {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        .icon-box {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #444;
        }
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        .empty-desc {
            color: var(--muted-color);
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .code-block {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #a5d6ff;
            font-size: 0.9rem;
            border: 1px solid #333;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <div class="title">MOTIP Inspector</div>
        <button class="refresh-btn" onclick="location.reload()" title="Refresh Video List">↻</button>
    </div>
    <ul id="video-list">
        </ul>
</div>

<div id="main">
    
    <div id="player-container">
        <div id="current-label">Select a video</div>
        <video id="player" controls autoplay loop>
            <source src="" type="video/mp4">
        </video>
        <div class="controls-hint">Use ⬆ ⬇ arrow keys to navigate</div>
    </div>

    <div id="empty-state">
        <svg class="icon-box" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"></path>
        </svg>
        <div class="empty-title">No Visualizations Found</div>
        <div class="empty-desc">
            The target folder is empty. The viewer could not find any <code>.mp4</code> files to playback.
        </div>
        <div class="code-block">
            # Generate visualizations first:<br>
            python viz_val.py --checkpoint outputs/...
        </div>
    </div>

</div>

<script src="video_data.js"></script>

<script>
    // --- Logic ---
    const videos = (typeof videoList !== 'undefined') ? videoList : [];
    
    const playerContainer = document.getElementById('player-container');
    const emptyState = document.getElementById('empty-state');
    const listEl = document.getElementById('video-list');
    const player = document.getElementById('player');
    const source = player.querySelector('source');
    const label = document.getElementById('current-label');
    
    let currentIndex = -1;

    function init() {
        if (videos.length > 0) {
            // Show Player
            playerContainer.style.display = 'flex';
            emptyState.style.display = 'none';
            renderList();
            loadVideo(0);
        } else {
            // Show Empty State
            playerContainer.style.display = 'none';
            emptyState.style.display = 'flex';
            renderEmptySidebar();
        }
    }

    function renderEmptySidebar() {
        listEl.innerHTML = `
            <li class="video-item empty">
                <span>0 Videos found</span>
            </li>
            <li class="video-item empty" style="font-size: 0.8rem; border: none;">
                <span>Check directory path</span>
            </li>
        `;
    }

    function renderList() {
        listEl.innerHTML = '';
        videos.forEach((vid, idx) => {
            const li = document.createElement('li');
            li.className = 'video-item';
            li.innerHTML = `<span class="video-name">${vid}</span>`;
            li.onclick = () => loadVideo(idx);
            listEl.appendChild(li);
        });
    }

    function loadVideo(index) {
        if (index < 0 || index >= videos.length) return;
        
        // Update Sidebar UI
        const items = document.querySelectorAll('.video-item');
        items.forEach(el => el.classList.remove('active'));
        if (items[index]) items[index].classList.add('active');
        
        // Update Player
        const filename = videos[index];
        source.src = filename;
        player.load();
        player.play();
        
        label.innerText = filename;
        currentIndex = index;
        
        // Scroll sidebar
        if (items[index]) items[index].scrollIntoView({behavior: "smooth", block: "center"});
    }

    // Keyboard
    document.addEventListener('keydown', (e) => {
        if (videos.length === 0) return;

        if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
            e.preventDefault();
            loadVideo((currentIndex + 1) % videos.length);
        } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
            e.preventDefault();
            loadVideo((currentIndex - 1 + videos.length) % videos.length);
        } else if (e.key === ' ') {
            e.preventDefault();
            player.paused ? player.play() : player.pause();
        }
    });

    // Run
    init();

</script>
</body>
</html>
